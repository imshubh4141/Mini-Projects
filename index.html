<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Play Stone,Paper,Scissors!</title>
</head>
<body>
    <div class="flex-container">
        <h2>Stone,Paper,Scissors!</h2>
        <div class="set-container">
            <img src="stone.jpg" alt="stone" id="stone" onclick="rpsGame(this)">
            <img src="paper.jpg" alt="paper" id="paper" onclick="rpsGame(this)">
            <img src="scissors.jpg" alt="scissors" id="scissors" onclick="rpsGame(this)">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
